<head>

  <title>React para iniciantes</title>

<body>

      return (

        </button >

    }

    }

    const Produtos = () => {

      const produto2 = 'Bermuda';

      function handleClick(event) {
        console.log('Usuário comprou ' + event.target.innerText);
      }

      return (
        <div>

          <button onClick={handleClick}>{produto1} - R$ {Math.random() * 100}</button>
          <button onClick={handleClick}>{produto2} - R$ {Math.random() * 100}</button>
        </div>


      );
    }


    const Comprar = () => {
      const contar = React.useState(0);
      return (
        <div>
          <button>Comprar { }</button>
          <p>Total: { }</p>
          <p>Preço: { }</p>

        </div>
      )
    }

    function App() {

      return (
        <div>
          <MyNavy />
          <h1>Welcome to my app.</h1>
          <Produtos />
          <Comprar />
        </div>
      );
    }


    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App />)


  </script>


</body>

</html>
