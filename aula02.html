<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 02 - React para iniciantes</title>

  <!-- Carrega o React, React Dom e Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

  <!-- Sem React -->
  <div id="app-javascript">
    <p>Total: <span id="total"></span></p>
    <p>Pre√ßo: R$ <span id="preco"></span></p>
    <button id="button">Comprar</button>
  </div>

  <script type="application/javascript">
    const total = document.getElementById("total")
    const preco = document.getElementById("preco")
    const button = document.getElementById("button")

    let contador = 0;

    function handleState() {
      total.innerText = contador;
      preco.innerText = contador * 250;
    }

    function handleClick() {
      console.log(contador);
      contador++;
      handleState();
    }
    button.addEventListener('click', handleClick);

  </script>

  <!-- Com React-->
  <div id="app-react">
  </div>

  <script type="text/babel">
    const Comprar = () => {
      const [contador, setContador] = React.useState(1);
      return (
        <div>
          <p>total: {contador}</p>
          <p>preco: R$ {contador * 250}</p>
          <button onClick={() => setContador(contador + 1)}>Comprar</button>
        </div>

      );
    }
    ReactDOM.createRoot(document.getElementById('app-react')).render(
      <Comprar />
    );
  </script>


</body>

</html>
